apiVersion: rancheros.cattle.io/v1
kind: ManagedOSImage
metadata:
  name: default-os-image
  # The namespace must match the namespace of the cluster
  # assigned to the clusters.provisioning.cattle.io resource
  # namespace: fleet-default
spec:
  # Set to the new ManagedOSVersion you would like to upgrade to
  managedOSVersionName: os2-amd64
  clusterTargets:
  - clusterName: %CLUSTER_NAME%
